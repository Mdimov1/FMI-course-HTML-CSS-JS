<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(n, r)
			{
				new Suica();
					
				oxyz();
				demo();
				
				var x = random(-20, 20);
				var y = random(-20, 20);
				var z = random(-20, 20);
				
				for(var i=0; i<n; i++){
					var a = radians(360*i/n);
					
					var x1 = x + r*Math.cos(a);
					var y1 = y + r*Math.sin(a);
					var z1 = z;
					
					segment([x1,y1,z1], [x1,y1,z1+2*r]);
				}
			}
		</script>
		
	</head>
	<body onload="main(50, 10)">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
