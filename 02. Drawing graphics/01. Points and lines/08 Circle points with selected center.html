<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x, y, z, n, r)
			{
				new Suica();
					
				oxyz();
				demo();
					
				for(var i=0; i<n; i++){
					
					var a = radians(360*i/n);
					
					var x1 = x+r*Math.cos(a);
					var y1 = y+r*Math.sin(a);
					var z1 = z;
					
					var p = point([x1,y1,z1]);
					p.pointSize = 5;
					
					if(i>(n+1)/2){
						p.color = [1,0,0];
					}else{
						p.color = [0,0,0];
					}
				}
			}
		</script>
		
	</head>
	<body onload="main(2, 4, 5,30, 8)">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
