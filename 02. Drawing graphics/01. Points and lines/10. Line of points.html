<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(n)
			{
				new Suica();
					
				oxyz();
				demo();
				
				var A = point([random(-5,5),random(-5,5),random(-5,5)]).custom({
					color: [0,0,1],
					pointSize: 10
				});
				
				var B = point([random(5,10),random(5,10),random(5,10)]).custom({
					color: [0,0,1],
					pointSize: 10
				});
				
				for(var i=0; i<n; i++){
					var k = random(0,1);
					
					var x = A.center[0]*(1-k)+k*B.center[0];
					var y = A.center[1]*(1-k)+k*B.center[1];
					var z = A.center[2]*(1-k)+k*B.center[2];
					
					point([x,y,z]);
				}

			}
		</script>
		
	</head>
	<body onload="main(20)">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
