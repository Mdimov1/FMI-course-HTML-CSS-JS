<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Textbox value - Exercise</title>

		<style>
			body {	
				font-size: 300%;
				font-family: Consolas; 
			}
			
			input, button {	
				font-size: 100%;
				font-family: Consolas;
				text-align: center; 
			}
		</style>
		
		<script>
			function calc()
			{
				var n1 = Number(document.getElementById('numOne').value);
				var n2 = Number(document.getElementById('numTwo').value);
				
				document.getElementById('result').innerHTML = n1 + n2;
			}
		</script>
	</head>
	<body>
		<input type="text" id="numOne" value="" size="2">
		+
		<input type="text" id="numTwo" value="" size="2">
		=
		<span id="result"></span>
		<button onclick="calc()">?</button>
	</body>
</html>
