<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculate age</title>
		
		<script>
			function calculate(){
				var fName = document.getElementById('name1').value;
				var lName = document.getElementById('name2').value;
				var yearOfBirth = Number(document.getElementById('num').value);
				
				var currentDate = new Date();
				
				document.getElementById('result').innerHTML = 'Current age of '+fName+' '+lName+' is '+(currentDate.getFullYear() - yearOfBirth)+'.';
			}
		</script>
	</head>

	<body>
	
		<p> Enter first name:
		<input type="text" id="name1" value="" size="20">
		</p>
		
		<p>Enter last name:
		<input type="text" id="name2" value="" size="20">
		</p>
		
		<p> Enter birth year:
		<input type="text" id="num" value="" size="5">
		</p>
		
		<button onclick="calculate()">Calculate age</button>
		
		<p id="result"></p>
	</body>
</html>
