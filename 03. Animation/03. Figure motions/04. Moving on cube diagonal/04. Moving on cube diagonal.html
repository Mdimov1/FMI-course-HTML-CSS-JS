<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
						
				c=cube([0,0,0],20).custom({mode: Suica.LINE});
				l=segment([c.size/2,-c.size/2,-c.size/2],[-c.size/2,c.size/2,c.size/2]);
				s=sphere([c.size/2,-c.size/2,-c.size/2],2).custom({color: [1,0,0]});
				
				p.nextFrame=loop;
							
			}
			
			function loop(){
				A=[c.size/2,-c.size/2,-c.size/2];
				B=[-c.size/2,c.size/2,c.size/2];
				
				t = Suica.time;
				k =0.5+0.5*Math.sin(2*t);
				
				for (var i=0;i<3;i++){
				s.center[i]=A[i]*(1-k)+k*B[i];
				}
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
