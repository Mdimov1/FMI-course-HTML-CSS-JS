<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p = new Suica();
								
				oxyz();
				demo();
				
				alpha = radians(random(0,360));
				a = 16;
				rCircle = Math.sqrt(a*a+a*a)/2;
				rSphere = 2;
				
				sq = square([0,0,0], a).custom({focus: [1,0,0]});
				
				c = circle([0,0,0], rCircle).custom({
					mode: Suica.LINE, 
					focus: [1,0,0],
					color: [0,1,0]
				});
				
				
				sp = sphere([0,(a+1)/2+1,(a+1)/2+1], 2);
				
				
				p.nextFrame = loop;
			}
			
			function loop(){
				k = radians(1);
				
				sp.center = [0, (rCircle+rSphere)*Math.cos(alpha)
				,(rCircle+rSphere)*Math.sin(alpha)];
				
				alpha -= k;
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
