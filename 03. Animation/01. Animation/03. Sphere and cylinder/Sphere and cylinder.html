<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p = new Suica();
				
				oxyz();
				demo();		
				

				s = sphere([0,0,0], random(1,3)).custom({color: [random(0,1),random(0,1),random(0,1)]});
				c = cylinder([0,random(8,20),0], s.radius+1, random(10,15)).custom({
					focus: [0,1,0],
					hollow: true,
					color: [random(0,1),random(0,1),random(0,1)]
				});
				
				v = vectorPoints(c.center,s.center);
				t = 1;
				
				p.nextFrame = move;
			}
			
			function move(){
				var dist = Math.sqrt(Math.pow(c.center[0] - s.center[0],2) + Math.pow(c.center[1] - s.center[1],2) + Math.pow(c.center[2] - s.center[2],2));
				
				if (dist <= 2*s.radius + c.height)
				{
					for (var i=0; i<3; i++)
					{
						s.center[i] += v[i]*Suica.dTime/t;
					}
					dist = Math.sqrt(Math.pow(c.center[0] - s.center[0],2) + Math.pow(c.center[1] - s.center[1],2) + Math.pow(c.center[2] - s.center[2],2));
				}
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
