<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p = new Suica();
				
				oxyz();
				demo();		
				
				//The green sphere is bigger than the red sphere
				s1 = sphere([random(-20, 20), random(-20, 20), random(-20, 20)], random(4,5)).custom({color: [0,1,0]});
				//Red sphere
				s2 = sphere([random(-20, 20), random(-20, 20), random(-20, 20)], random(2,3)).custom({color: [1,0,0]});
				
				//Velocity vector
				v = vectorPoints(s2.center,s1.center);
				//Moving time
				t = 3;
				
				p.nextFrame = move;
			}
			
			function move(){
				var dist = Math.sqrt(Math.pow(s2.center[0] - s1.center[0],2) + Math.pow(s2.center[1] - s1.center[1],2) + Math.pow(s2.center[2] - s1.center[2],2));

				if (dist >= s1.radius/10)
				{
					for (var i=0; i<3; i++)
					{
						s1.center[i] += v[i]*Suica.dTime/t;
					}
					
					dist = Math.sqrt(Math.pow(s2.center[0] - s1.center[0],2) + Math.pow(s2.center[1] - s1.center[1],2) + Math.pow(s2.center[2] - s1.center[2],2));
				}
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
