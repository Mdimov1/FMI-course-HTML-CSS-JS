<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p = new Suica();
								
				//oxyz();
				demo();
				
				alpha = radians(random(0,360));
				beta = radians(random(0,360));
				r1 = 11;
				r2 = 2;
				
				//Big sphere
				sphere([0,0,0], r1).custom({color: [0,1,1]});
				//Small sphere
				s2 = sphere([(r2+r1)*Math.cos(alpha)*Math.cos(beta),
				(r2+r1)*Math.sin(alpha)*Math.cos(beta),(r1+r2)*Math.sin(beta)], r2);
				
				p.nextFrame = loop;
			}
			
			function loop(){
				k = radians(1);
				
				s2.center = [(r1+r2)*Math.cos(alpha)*Math.cos(beta),
				(r1+r2)*Math.sin(alpha)*Math.cos(beta),(r1+r2)*Math.sin(beta)];
				
				alpha += k;
				beta += k; 		
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
