<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p = new Suica();
				
				oxyz();
				demo();
				
				r = 15;
				a = radians(random(0,360));
				b = radians(random(0,360));
				
				//Big circle
				c1 = circle([0,0,0], r).custom({
					mode: Suica.LINE
				});
				
				//Big sphere
				s1 = sphere([r*Math.cos(a), r*Math.sin(a), 0], 3.5).custom({
					color: [0,1,1]
				});		

				R = s1.radius + 2;
				
				//Small circle
				c2 = circle([s1.center[0],s1.center[1],s1.center[2]], R).custom({
					mode: Suica.LINE,
					color: [1,0,0]
				});
				
				//Small sphere
				s2 = sphere([r+R*Math.cos(a), r+R*Math.sin(a), 0], 1).custom({
					color: [0.5,0.5,0.9]
				});	
						
				p.nextFrame = loop;
				
			}
			
			function loop()
			{	
				k = radians(1);
				s1.center = [r*Math.cos(a),r*Math.sin(a),0];
				s2.center = [s1.center[0] + R*Math.cos(-a),s1.center[1] + R*Math.sin(-a),0];
				c2.center = [s1.center[0],s1.center[1],s1.center[2]];
				a += k;
					
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
